<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask CRUD Application{% endblock %}</title>
    <!-- Basic styling: All pages share the same look and feel -->
    <style>
        body { font-family: sans-serif; background-color: #f0f4f8; color: #1e293b; margin: 0; padding: 20px; }
        /* Main Container for content */
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            min-height: 80vh; /* Ensures a minimum height */
        }
        h1 { border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-bottom: 20px; }
        h2 { color: #1e40af; margin-top: 25px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], textarea { width: 98%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        
        /* Button Styles */
        button, .button-link { 
            background-color: #3b82f6; 
            color: white; 
            padding: 8px 15px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-right: 8px; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 14px; 
            transition: background-color 0.2s; 
        }
        button:hover, .button-link:hover { background-color: #2563eb; }
        
        /* Specific Styles for Index/List */
        .task-list { list-style: none; padding: 0; }
        .task-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px dashed #e2e8f0; }
        .task-item:last-child { border-bottom: none; }
        .task-details { flex-grow: 1; padding-right: 15px; }
        .task-details strong { display: block; font-size: 1.1em; color: #1e293b; }
        .task-details small { color: #64748b; }

        /* Color classes from original styles */
        .index-h1 { color: #059669; }
        .add-btn { background-color: #059669; }
        .add-btn:hover { background-color: #047857; }
        .edit-h1 { color: #f59e0b; }
        .edit-btn { background-color: #f59e0b; }
        .edit-btn:hover { background-color: #d97706; }
        .save-btn { background-color: #10b981; }
        .save-btn:hover { background-color: #059669; }
        .delete-btn { background-color: #ef4444; }
        .delete-btn:hover { background-color: #dc2626; }
        .error-h1 { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main content area for child templates -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
